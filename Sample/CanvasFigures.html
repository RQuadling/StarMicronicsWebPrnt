<!--
function onDrawFigure() {
    var canvas = document.getElementById('canvasPaper');

    if (canvas.getContext) {
        var context = canvas.getContext('2d');

        var x = parseInt(document.getElementById('positionX').value);
        var y = parseInt(document.getElementById('positionY').value);

        var width  = 0;
        var height = 0;

        switch (document.getElementById('size').value) {
            case 'Small' : width = 40;  break;
            default      : width = 80;  break;     // 'Medium'
            case 'Large' : width = 120; break;
        }

        context.beginPath();

        switch (document.getElementById('figure').value) {
            case 'Rectangle' :
                height = width / 2;

                context.rect(x, y, width, height);
                break;
            default :     // 'Square'
                height = width;

                context.rect(x, y, width, height);
                break;
            case 'Triangle' :
                height = width;

                context.moveTo(x + width / 2, y);
                context.lineTo(x + width,     y + width);
                context.lineTo(x,             y + width);
                break;
            case 'Circle' :
                height = width;

                context.arc(x + width / 2, y + height / 2, width / 2, 0, 2 * Math.PI, false);
                break;
        }

        context.closePath();

        switch (document.getElementById('paint').value) {
            case 'Stroke' :
                context.stroke();
                break;
            case 'Fill' :
                context.fillStyle = '#000000';

                context.fill();
                break;
            default :     // 'Gradient'
                var linear = context.createLinearGradient(x, y, x + width, y + height);

//              linear.addColorStop(0, '#000000');
                linear.addColorStop(0, '#404040');
                linear.addColorStop(1, '#ffffff');

                context.fillStyle = linear;

                context.fill();
                break;
        }

//      document.getElementById('positionY').value = y + height + 16;
        document.getElementById('positionY').value = y + height;
    }
}

function onClearCanvas() {
    var canvas = document.getElementById('canvasPaper');

    if (canvas.getContext) {
        var context = canvas.getContext('2d');

        context.clearRect(0, 0, canvas.width, canvas.height);

        document.getElementById('positionX').value = 0;
        document.getElementById('positionY').value = 0;
    }
}

function onSendMessage() {
    var url = document.getElementById('url').value;

    var trader = new StarWebPrintTrader({url:url});

    trader.onReceive = function (response) {
        var msg = '- onReceive -\n\n';

        msg += 'TraderSuccess : [ ' + response.traderSuccess + ' ]\n';

//      msg += 'TraderCode : [ ' + response.traderCode + ' ]\n';

        msg += 'TraderStatus : [ ' + response.traderStatus + ',\n';

        if (trader.isCoverOpen            ({traderStatus:response.traderStatus})) {msg += '\tCoverOpen,\n';}
        if (trader.isOffLine              ({traderStatus:response.traderStatus})) {msg += '\tOffLine,\n';}
        if (trader.isCompulsionSwitchClose({traderStatus:response.traderStatus})) {msg += '\tCompulsionSwitchClose,\n';}
        if (trader.isEtbCommandExecute    ({traderStatus:response.traderStatus})) {msg += '\tEtbCommandExecute,\n';}
        if (trader.isHighTemperatureStop  ({traderStatus:response.traderStatus})) {msg += '\tHighTemperatureStop,\n';}
        if (trader.isNonRecoverableError  ({traderStatus:response.traderStatus})) {msg += '\tNonRecoverableError,\n';}
        if (trader.isAutoCutterError      ({traderStatus:response.traderStatus})) {msg += '\tAutoCutterError,\n';}
        if (trader.isBlackMarkError       ({traderStatus:response.traderStatus})) {msg += '\tBlackMarkError,\n';}
        if (trader.isPaperEnd             ({traderStatus:response.traderStatus})) {msg += '\tPaperEnd,\n';}
        if (trader.isPaperNearEnd         ({traderStatus:response.traderStatus})) {msg += '\tPaperNearEnd,\n';}

        msg += '\tEtbCounter = ' + trader.extractionEtbCounter({traderStatus:response.traderStatus}).toString() + ' ]\n';

//      msg += 'Status : [ ' + response.status + ' ]\n';
//
//      msg += 'ResponseText : [ ' + response.responseText + ' ]\n';

        alert(msg);
    }

    trader.onError = function (response) {
        var msg = '- onError -\n\n';

        msg += '\tStatus:' + response.status + '\n';

        msg += '\tResponseText:' + response.responseText;

        alert(msg);
    }

    try {
        var canvas = document.getElementById('canvasPaper');

        if (canvas.getContext) {
            var context = canvas.getContext('2d');

            var builder = new StarWebPrintBuilder();

            var request = '';

            request += builder.createInitializationElement();

            request += builder.createBitImageElement({context:context, x:0, y:0, width:canvas.width, height:canvas.height});

            request += builder.createCutPaperElement({feed:true});

            trader.sendMessage({request:request});
        }
    }
    catch (e) {
        alert(e.message);
    }
}
// -->

<body>
    <form onsubmit='return false;'>
        <table style='width:100%'>
            <thead>
                <tr>
                    <th colspan='2'>
                        Canvas : Figures
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr style='border-top:solid 3px #000000'>
                    <td colspan='2' class='left'>
                        <div id='canvasFrame'>
                            <canvas id='canvasPaper' width='576' height='320'>
                                Your browser does not support Canvas!
                            </canvas>
                        </div>
                        Figure :
                        <select id='figure'>
                            <option>Rectangle</option>
                            <option selected='selected'>Square</option>
                            <option>Triangle</option>
                            <option>Circle</option>
                        </select>
                        <br />
                        <br />
                        Paint :
                        <select id='paint'>
                            <option>Stroke</option>
                            <option>Fill</option>
                            <option selected='selected'>Gradient</option>
                        </select>
                        <br />
                        <br />
                        Size :
                        <select id='size'>
                            <option>Small</option>
                            <option selected='selected'>Medium</option>
                            <option>Large</option>
                        </select>
                        <br />
                        <br />
                        X :
                        <input id='positionX' type='text' size='5' value='0' />
                        Y :
                        <input id='positionY' type='text' size='5' value='0' />
                        <br />
                        <br />
                        <input type='button' value='Draw' onclick='onDrawFigure()' />
                        <br />
                        <br />
                        <input type='button' value='Clear' onclick='onClearCanvas()' />
                    </td>
                </tr>
                <tr style='border-top:solid 3px #000000'>
                    <td style='width:20%'>
                        URL
                    </td>
                    <td style='width:80%'>
                        <input id='url' style='width:98%' type='text' value='http://localhost/StarWebPRNT/SendMessage' />
                    </td>
                </tr>
                <tr>
                    <td colspan='2'>
                        <input type='button' style='width:98%; height:40px' value='Send' onclick='onSendMessage()' />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
